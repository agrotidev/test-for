<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button >
        <ion-icon name="notifications"></ion-icon>
        <ion-badge  style="position: absolute; right: -5px; top: -3px;"color="danger">{{qtdeNot}}</ion-badge>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let todo of todos">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Nome: {{todo.name}}</h2>
          <p>Cidade: {{todo.city}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" >Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" >Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
